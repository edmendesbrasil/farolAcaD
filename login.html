            <script>
                const pessoa = {
                    "nome" : "Cadastro",
                    "usuario" : "joao.silva",
                    "senha" : "123456",    
                    "data de nascimento" : "01/01/1990",
                    "email" : "joao.silva@gmail.com",
                    "telefone" : "(11) 9999-9999",
                    "estado civil" : "Solteiro",
                    "empresa" : "Suape",
                    "setor" : "Engenharia"
                }
                let isLoggedIn = false; // Altere para true se o usuário estiver logado

        function login() {
            const user = document.getElementById("user").value;
            const senha = document.getElementById("senha").value;
            if (user === pessoa.usuario && senha === pessoa.senha) {
                isLoggedIn = true;
                alert('Logado com sucesso');
                atualizarMenu(); // Chame a função para atualizar o menu após o login
            } else {
                alert('Credenciais inválidas. Tente novamente.');
                location.reload(); // Recarregue a página em caso de credenciais inválidas
            }
        }

        // Função para habilitar ou desabilitar os links do menu com base no estado de login
        function atualizarMenu() {
    const dashboardLink = document.getElementById('dashboardLink');
    const coursesLink = document.getElementById('coursesLink');
    const certificatesLink = document.getElementById('certificatesLink');
    const rankingLink = document.getElementById('rankingLink');
    const aboutLink = document.getElementById('aboutLink');

    if (isLoggedIn) {
        // Se o usuário estiver logado, remova o atributo "disabled" dos links do menu
        dashboardLink.removeAttribute('disabled');
        coursesLink.removeAttribute('disabled');
        certificatesLink.removeAttribute('disabled');
        rankingLink.removeAttribute('disabled');
        aboutLink.removeAttribute('disabled');
    } else {
        // Se o usuário não estiver logado, adicione o atributo "disabled" aos links do menu
        dashboardLink.setAttribute('disabled', 'true');
        coursesLink.setAttribute('disabled', 'true');
        certificatesLink.setAttribute('disabled', 'true');
        rankingLink.setAttribute('disabled', 'true');
        aboutLink.setAttribute('disabled', 'true');
    }
}

        // Chame a função para atualizar o estado do menu quando a página carregar
            window.onload = atualizarMenu;
            </script>
